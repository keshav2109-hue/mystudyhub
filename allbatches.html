<script>
    // Set theme on page load to avoid FOUC
    (function() {
        const theme = localStorage.getItem('color-theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    })();
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Theme toggle logic
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');
        const toggleBtn = document.getElementById('theme-toggle');

        function updateThemeIcons(isDark) {
            if (darkIcon && lightIcon) {
                darkIcon.style.display = isDark ? 'none' : 'block';
                lightIcon.style.display = isDark ? 'block' : 'none';
            }
        }

        let theme = localStorage.getItem('color-theme') || 'light';
        updateThemeIcons(theme === 'dark');

        if (toggleBtn) {
            toggleBtn.addEventListener('click', function() {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.setItem('color-theme', isDark ? 'dark' : 'light');
                updateThemeIcons(isDark);
            });
        }
    });
</script>

      <div class="my-4 w-full max-sm:max-w-screen max-w-6xl relative flex flex-col gap-6 mx-auto" id="main">
         <div class="flex items-center gap-3 sm:gap-5 w-full mb-5">

               </svg>
               <input type="text" id="search-input" placeholder="Search for 'batches'..." class="flex-1 bg-static-transparent text-sm font-medium outline-none dark:text-white">
            </div>
            <button id="search-btn" class="rounded-md bg-[#5a4bda] px-10 max-sm:px-4 max-sm:py-[12px] py-[14px] text-sm font-bold text-white hover:bg-[#5a4bdacc]">Study</button>
         </div>
         <div id="skeleton-loader" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 w-full max-w-6xl">
         </div>
         <div id="batch-container" class="hidden grid max-sm:grid-cols-1 mx-auto grid-cols-2  sm:grid-cols-2 lg:grid-cols-3 gap-5 w-full max-w-6xl"></div>
      </div>

    </div>
<script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script>
const utils = {
    storage: {
        get: (key) => {
            try {
                return JSON.parse(localStorage.getItem(key)) || [];
            } catch (error) {
                console.error(`Error reading from localStorage for key: ${key}`, error);
                return [];
            }
        },

        set: (key, value) => {
            try {
                localStorage.setItem(key, JSON.stringify(value));
                return true;
            } catch (error) {
                console.error(`Error writing to localStorage for key: ${key}`, error);
                return false;
            }
        },

        remove: (key) => {
            try {
                localStorage.removeItem(key);
                return true;
            } catch (error) {
                console.error(`Error removing from localStorage for key: ${key}`, error);
                return false;
            }
        }
    },

    dom: {
        getById: (id) => document.getElementById(id),
        getAll: (selector) => document.querySelectorAll(selector),
        show: (element) => element?.classList.remove('hidden'),
        hide: (element) => element?.classList.add('hidden'),
        toggle: (show, hide) => {
            utils.dom.show(show);
            utils.dom.hide(hide);
        }
    },

    api: {
        baseURL: 'https://static.mystudyhub.site',
        apiURL: 'https://api.mystudyhub.site',

        async fetchBatches() {
            try {
                const response = await fetch(`${this.baseURL}/json/batch.json`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('Error fetching batch data:', error);
                throw error;
            }
        },

        async searchBatches(query) {
            try {
                const response = await fetch(`${this.apiURL}/api/search?q=${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('Error searching batches:', error);
                throw error;
            }
        }
    },

    notifications: {
        showError: (title, text) => {
            if (typeof Swal !== 'undefined') {
                Swal.fire({
                    icon: 'error',
                    title: title,
                    text: text,
                });
            } else {
                alert(`${title}: ${text}`);
            }
        },

        showSuccess: (title, text, timer = 1500) => {
            if (typeof Swal !== 'undefined') {
                Swal.fire({
                    icon: 'success',
                    title: title,
                    text: text,
                    showConfirmButton: false,
                    timer: timer,
                });
            } else {
                alert(`${title}: ${text}`);
            }
        }
    },

    debounce: (func, delay = 500) => {
        let timeoutId;
        return (...args) => {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => func.apply(null, args), delay);
        };
    },

    delay: (ms) => new Promise(resolve => setTimeout(resolve, ms))
};

// Skeleton loader generator
const generateSkeletonLoaders = (count = 15) => {
    const skeletonContainer = utils.dom.getById('skeleton-loader');
    if (!skeletonContainer) return;

    const skeletonHTML = Array(count).fill(0).map(() => `
        <div class="flex flex-col gap-3 bg-white dark:bg-neutral-900 shadow-lg py-6 px-5 rounded-lg animate-pulse">
            <div class="flex justify-between items-center h-[40px] mb-4">
                <div class="w-3/4 h-full bg-neutral-200 dark:bg-neutral-800 rounded-lg mr-4"></div>
                <div class="h-full bg-neutral-200 dark:bg-neutral-800 w-1/4 rounded-lg"></div>
            </div>
            <div class="h-[140px] w-full bg-neutral-200 dark:bg-neutral-700 rounded-md"></div>
            <div class="h-[20px] w-1/2 bg-neutral-200 dark:bg-neutral-700 mt-3 rounded"></div>
            <div class="h-[1px] w-full bg-neutral-300 dark:bg-neutral-600 mt-4"></div>
            <div class="h-[45px] w-full bg-neutral-200 dark:bg-neutral-700 mt-4 rounded-md"></div>
        </div>
    `).join('');

    skeletonContainer.innerHTML = skeletonHTML;
};

// Batch card generator
const generateBatchCards = (batches) => {
    const batchContainer = utils.dom.getById('batch-container');
    if (!batchContainer) return;

    if (!batches || batches.length === 0) {
        batchContainer.innerHTML = `<p class="text-center text-neutral-600 dark:text-neutral-300 text-lg font-semibold">No Results Found</p>`;
        return;
    }

    batchContainer.innerHTML = batches.map(batch => `
        <div class="batch-card relative flex flex-col gap-1 bg-white dark:bg-neutral-900 dark:text-white shadow-lg py-5 rounded-lg"
            data-batch-name="${batch.batch_name}">
            <div class="flex flex-col gap-1 px-3">
                <div class="flex items-start justify-between">
                    <h3 class="line-clamp-2 truncate break-words h-[60px] max-w-[70%] overflow-hidden text-lg font-bold text-neutral-800 dark:text-white">
                        ${batch.batch_name}
                    </h3>
                    <button class="favorite-btn text-neutral-900 dark:text-white border-none text-xl hover:scale-110 transition-transform" 
                            data-batch='${JSON.stringify(batch)}' title="Enroll">
                        <i class="fa-solid fa-heart-circle-plus"></i>
                    </button>
                </div>
                <div class="relative h-[137px] max-sm:h-full cursor-pointer overflow-hidden">
                    <img src="${batch.batch_banner}" 
                         onerror="this.onerror=null; this.src='https://static.pw.live/react-batches/assets/banner.png';" 
                         class="h-full w-full object-cover rounded-md" loading="lazy">
                </div>
                <div class="flex min-h-[50px] flex-col justify-center gap-1">
                    <p class="truncate text-xs font-bold text-neutral-600 dark:text-neutral-300">For ${batch.batch_class} Students</p>
                </div>
            </div>
            <hr class="border-neutral-300 dark:border-neutral-700">
            <div class="flex flex-col gap-4 px-3 pt-2">
                <a href="batches?batchSlug=${batch.batch_slug}"
                    class="flex-1 bg-blue-700 hover:bg-blue-800 py-2.5 text-center rounded text-sm font-bold text-white transition-colors duration-200">
                    EXPLORE
                </a>
            </div>
        </div>
    `).join('');

    attachFavoriteButtons();
};

// Attach favorite button functionality
const attachFavoriteButtons = () => {
    const favoriteKey = 'favoriteBatches';
    const favoriteBatches = utils.storage.get(favoriteKey);

    utils.dom.getAll('.favorite-btn').forEach(button => {
        const batch = JSON.parse(button.dataset.batch);
        const isFavorited = favoriteBatches.some(fav => fav.batch_slug === batch.batch_slug);

        if (isFavorited) {
            button.classList.add('text-red-500', 'opacity-50', 'cursor-not-allowed');
            button.disabled = true;
        }

        button.addEventListener('click', () => {
            if (button.disabled) return;

            const currentFavorites = utils.storage.get(favoriteKey);
            currentFavorites.push(batch);
            
            if (utils.storage.set(favoriteKey, currentFavorites)) {
                button.classList.add('text-red-500', 'opacity-50', 'cursor-not-allowed');
                button.disabled = true;
                utils.notifications.showSuccess('Enrolled!', `You have enrolled in ${batch.batch_name}.`);
            } else {
                utils.notifications.showError('Error', 'Failed to save enrollment. Please try again.');
            }
        });
    });
};

// Main application state
const app = {
    elements: {
        skeletonLoader: null,
        batchContainer: null,
        searchInput: null
    },
    
    cachedBatches: [],
    isInitialized: false,

    init() {
        this.elements.skeletonLoader = utils.dom.getById('skeleton-loader');
        this.elements.batchContainer = utils.dom.getById('batch-container');
        this.elements.searchInput = utils.dom.getById('search-input');

        this.bindEvents();
        this.loadDefaultBatches();
    },

    bindEvents() {
        if (this.elements.searchInput) {
            const debouncedSearch = utils.debounce((query) => {
                this.handleSearch(query);
            }, 500);

            this.elements.searchInput.addEventListener('input', (e) => {
                debouncedSearch(e.target.value.trim());
            });
        }
    },

    async loadDefaultBatches() {
        if (this.cachedBatches.length > 0) {
            generateBatchCards(this.cachedBatches);
            return;
        }

        try {
            this.showLoader();
            const data = await utils.api.fetchBatches();
            this.cachedBatches = data;

            await utils.delay(1500);
            this.hideLoader();
            generateBatchCards(data);
        } catch (error) {
            this.hideLoader();
            utils.notifications.showError('Failed to Load', 'Unable to fetch batch data. Please try again later.');
        }
    },

    async handleSearch(query) {
        if (!query) {
            generateBatchCards(this.cachedBatches);
            return;
        }

        try {
            this.showLoader();
            const data = await utils.api.searchBatches(query);

            await utils.delay(1000);
            this.hideLoader();
            generateBatchCards(data);
        } catch (error) {
            this.hideLoader();
            utils.notifications.showError('Search Failed', 'Unable to search batches. Please try again.');
        }
    },

    showLoader() {
        generateSkeletonLoaders(15);
        utils.dom.toggle(this.elements.skeletonLoader, this.elements.batchContainer);
    },

    hideLoader() {
        utils.dom.toggle(this.elements.batchContainer, this.elements.skeletonLoader);
    }
};

// Initialize the application
document.addEventListener('DOMContentLoaded', () => {
    app.init();
});

// Legacy support for the original function call
generateSkeletonLoaders(15);
</script>
